<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="canGoBack()">
      <ion-icon
        name="arrow-back-outline"
        size="large"
        (click)="goBack()"
      ></ion-icon>
    </ion-buttons>
    <ion-title> Nectani </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet class="container"></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button tab="history">
        <ion-icon name="sync"></ion-icon>
        History
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
